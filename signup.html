<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Conflict Resolution Workshop</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .signup-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1 class="logo"><a href="index.html">Building Connection</a></h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="signup-container">
                <h2>Workshop Sign Up</h2>
                <p>Join us for the Conflict Resolution Workshop for Multicultural Teams.</p>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Jane Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="jane@example.com">
                    </div>

                    <div class="form-group">
                        <label for="organization">Organization / Company</label>
                        <input type="text" id="organization" name="organization" placeholder="Your Company">
                    </div>

                    <div class="form-group">
                        <label for="session">Preferred Session</label>
                        <select id="session" name="session">
                            <option value="morning">Morning Session (9:00 AM - 11:00 AM)</option>
                            <option value="afternoon">Afternoon Session (1:00 PM - 3:00 PM)</option>
                        </select>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn primary">Register Now</button>
                        <button type="button" class="btn primary" id="cancelBtn" onclick="window.location.href='index.html'">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>Â©2025 VCC CSTP 1101 GROUP 2</p>
        </div>
    </footer>

    <script>
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                organization: document.getElementById('organization').value,
                session: document.getElementById('session').value,
                timestamp: new Date().toISOString()
            };

            // Get existing registrations or initialize empty array
            const registrations = JSON.parse(localStorage.getItem('workshopRegistrations') || '[]');
            registrations.push(formData);

            // Save back to localStorage
            localStorage.setItem('workshopRegistrations', JSON.stringify(registrations));

            alert('Registration successful! Your information has been stored locally.');
            signupForm.reset();
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
